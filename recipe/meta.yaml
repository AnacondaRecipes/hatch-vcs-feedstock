{% set name = "hatch-vcs" %}
{% set version = "0.2.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hatch_vcs-{{ version }}.tar.gz
  sha256: 9913d733b34eec9bb0345d0626ca32165a4ad2de15d1ce643c36d09ca908abff

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling >=0.21.0
    - pip
    - python
    - wheel
    - setuptools
  run:
    - hatchling >=0.21.0
    - python
    - setuptools-scm

test:
  imports:
    - hatch_vcs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/hatch-vcs/
  summary: Hatch plugin for versioning with your preferred VCS
  description: |
    This provides a plugin for Hatch that uses your preferred version
    control system (like Git) to determine project versions.
  dev_url: https://github.com/ofek/hatch-vcs
  doc_url: https://pypi.org/project/hatch-vcs/
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
